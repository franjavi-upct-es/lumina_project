# NOTE: PyTorch with CUDA support should be installed separately
# For CUDA 12.1: uv pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
# For CPU only: uv pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
# UV-specific configuration
index-url = "https://pypi.org/simple"

[tool.uv.pip]
# Optimization settings for uv
compile-bytecode = true
require-hashes = false

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=backend --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["backend"]
omit = ["*/tests/*", "*/venv/*"]
