version: "3.9"

services:
  # Database - TimescaleDB
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: lumina-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-lumina_db}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ../backend/db/timescale_setup.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumina -d lumina_db -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumina-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: lumina-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumina-network

  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: lumina-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-lumina_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      FRED_API_KEY: ${FRED_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lumina-network

  # ML Worker (GPU)
  ml-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ml
    container_name: lumina-ml-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-lumina_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      CUDA_VISIBLE_DEVICES: "0"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - gpu
    networks:
      - lumina-network

  # Celery Worker (CPU tasks)
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: lumina-celery-worker
    restart: unless-stopped
    command:
      [
        "python",
        "-m",
        "celery",
        "-A",
        "backend.workers.celery_app",
        "worker",
        "--loglevel=info",
        "-Q",
        "data_queue,backtest_queue",
      ]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-lumina_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lumina-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: lumina-celery-beat
    restart: unless-stopped
    command:
      [
        "python",
        "-m",
        "celery",
        "-A",
        "backend.workers.celery_app",
        "beat",
        "--loglevel=info",
      ]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-lumina_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - celery-worker
    networks:
      - lumina-network

  # MLflow Tracking Server
  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mlflow
    container_name: lumina-mlflow
    restart: unless-stopped
    environment:
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI:-postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${MLFLOW_DB:-lumina_mlflow}}
    volumes:
      - mlflow_artifacts:/app/mlartifacts
    ports:
      - "5000:5000"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - lumina-network

  # Streamlit Frontend
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: lumina-streamlit
    restart: unless-stopped
    environment:
      API_URL: http://api:8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-lumina_db}
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - lumina-network

  # Jupyter Lab (development)
  jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile.jupyter
    container_name: lumina-jupyter
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-lumina_db}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ../notebooks:/app/notebooks
      - ../data:/app/data
      - ../models:/app/models
    ports:
      - "8888:8888"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - lumina-network
    profiles:
      - dev

networks:
  lumina-network:
    driver: bridge

volumes:
  timescale_data:
  redis_data:
  mlflow_artifacts:
